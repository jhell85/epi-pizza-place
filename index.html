<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

  <title>Pizza Place</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Pizza Place</h1>
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <div id="submit-div" class="hidden">
          <button class="btn btn-success">Submit Order</button>
        </div>
        <div id="form-check" class="text-center mb-1"></div>
        <div id="sign-in-div" class="btn-group dropright">
          <button type="button" class="mb-1 btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            sign in 
          </button>
          <div class="dropdown-menu">
            <form id="sign-in" class="px-4 py-3">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Who are you?">
              </div>
              <div class="form-group">
                <label for="address">Street address:</label>
                <input type="text" class="form-control" id="address" placeholder="ex: 462 S Gilbert rd">
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="ex: Portland">
              </div>
              <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" class="form-control" id="zip" placeholder="ex: 97209">
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
          </div>
        </div>

        <div class="text-right" id="total-display"></div>
        <div class="mt-1 text-right"id="order-display"></div>
        <div class="d-flex">
          <div class="dropdown mr-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
              <span class="dropdown-item" id="pizza">Pizza</span>
              <span class="dropdown-item" id="wings">Wings</span>
              <span class="dropdown-item" id="breadSticks">Bread Sticks</span>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>

  <!-- pizza menu  -->
  <div id="pizza-container" class="hidden container">
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">

        <div class="d-flex">
          <div class="dropdown mr-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Size
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
              <button class="size dropdown-item" id="12">12"</button>
              <button class="size dropdown-item" id="14">14"</button>
              <button class="size dropdown-item" id="16">16"</button>
              <button class="size dropdown-item" id="18">18"</button>
            </div>
          </div>
        </div>
        <div id="toppings-div" class="hidden">
          <div class=" mt-1 form-check">
            <input class="form-check-input toppings" type="checkbox" value="mushrooms" id="mushroom">
            <label class="form-check-label" for="defaultCheck1">
              Mushrooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input toppings" type="checkbox" value="olives" id="olive">
            <label class="form-check-label" for="defaultCheck1">
              Olives
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input toppings" type="checkbox" value="pineapple" id="pineapple">
            <label class="form-check-label" for="defaultCheck1">
              Pineapples
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input toppings" type="checkbox" value="pepperoni" id="pepperoni">
            <label class="form-check-label" for="defaultCheck1">
              Pepperoni
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input toppings" type="checkbox" value="sausage" id="sausage">
            <label class="form-check-label" for="defaultCheck1">
              Sausage
            </label>
          </div>
          <button id="addPie" class="mt-1 btn btn-success submit">add Pie</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
